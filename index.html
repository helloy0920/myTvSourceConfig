<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed JSON Response</title>
</head>
<body>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                console.log(data); // 这里可以处理你的 JSON 数据
                // 如果你想展示在页面上，可以这样操作：
                 document.body.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
